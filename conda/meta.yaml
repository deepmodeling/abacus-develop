# {% set name = "abacus" %}
# {% set version = os.popen('git describe --tags --abbrev=0').read().strip('\n').lstrip('v').replace('-', '_') %}

package:
  name: abacus
  # version: {{ version }}
  version: {{ GIT_DESCRIBE_TAG }}

source:
  path: ..
  # git_url: https://github.com/deepmodeling/abacus-develop.git
  # git_rev: 2.3.5
  # git_depth: 1

build:
  skip: true  # [not linux]
  script: cmake -B conda_build ${CMAKE_ARGS} && cmake --build conda_build -j`nproc` && cmake --install conda_build # [linux]
  string: {{ GIT_BUILD_STR }}
  number: {{ GIT_DESCRIBE_NUMBER }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
    - libgomp # [linux]

  host:
    - {{ mpi }}
    - blas=*=openblas
    - elpa=*=mpi*
    - fftw

  run:
    - {{ mpi }}
    - elpa=*=mpi*
    - blas=*=openblas
    - fftw
    - libopenblas
    - scalapack

test:
  commands:
    - abacus

about:
  home: https://github.com/deepmodeling/abacus-develop
  doc_url: https://github.com/deepmodeling/abacus-develop
  dev_url: https://github.com/deepmodeling/abacus-develop
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: An electronic structure package based on either plane wave basis or numerical atomic orbitals.
  # description: |

extra:
  recipe-maintainers:
    - caic99
